name: Daily Tweet Jokes (6 AM IST)

on:
  schedule:
    # 00:30 UTC = 06:00 IST
    - cron: '30 0 * * *'
  workflow_dispatch: # Manual trigger for testing

jobs:
  generate-tweet-jokes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-genai supabase requests python-dotenv openai

      - name: Run Tweet Jokes Pipeline
        env:
          TWITTERAPI_IO_KEY: ${{ secrets.TWITTERAPI_IO_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          P99_SMTP_USER: ${{ secrets.P99_SMTP_USER }}
          P99_SMTP_APP_PASSWORD: ${{ secrets.P99_SMTP_APP_PASSWORD }}
          P99_EMAIL_RECIPIENTS: ${{ secrets.P99_EMAIL_RECIPIENTS }}
        run: python daily_tweet_jokes.py
